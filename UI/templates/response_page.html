<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likelihood of Housing Price</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333333;
        }

        .content-container {
            text-align: center;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .header-box {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .prediction-text {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="header-box">
            Estimated House Price
        </div>
        <p class="prediction-text">Housing Price: <strong>{{ prediction_variable }}</strong></p>
    </div>
</body>
</html>
